<!DOCTYPE html>
<html>
<head>
	<title>Jquery 1</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="tab-panels">
        <ul class="tabs">
            <li rel="panel1" class="active">panel1</li>
            <li rel="panel2">panel2</li>
            <li rel="panel3">panel3</li>
            <li rel="panel4">panel4</li>
        </ul>

        <div id="panel1" class="panel active">
            content1<br/>
            content1<br/>
            content1<br/>
            content1<br/>
            content1<br/>
        </div>
        <div id="panel2" class="panel">
            content2<br/>
            content2<br/>
            content2<br/>
            content2<br/>
            content2<br/>
        </div>
        <div id="panel3" class="panel">
            content3<br/>
            content3<br/>
            content3<br/>
            content3<br/>
            content3<br/>
        </div>
        <div id="panel4" class="panel">
            content4<br/>
            content4<br/>
            content4<br/>
            content4<br/>
            content4<br/>
        </div>
    </div>


</div>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
 $(function() {
    $('.tab-panels .tabs li').on('click',function(){
        $('li').removeClass('active');
        $(this).addClass('active');
        var panelToShow=$(this).attr('rel');

        $('.tab-panels .panel.active').slideUp(300,callmeback);

        function callmeback(){  
            $(this).removeClass('active');                                //remove active class

            $('#'+panelToShow).slideDown(300,function(){
                $(this).addClass('active');                              //find panel with right id and fire up the new active class
            });
        };

    });
});    
</script>
</body>
</html>
